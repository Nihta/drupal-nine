name: multi-drupal-nine
recipe: drupal9
config:
  webroot: .
  database: mysql:8.0
  # via: nginx
  drush: true
  xdebug: true

services:
  appserver:
    build:
      - composer install
    build_as_root:
      - apt install ./deb/wkhtmltox_0.12.6.1-2.bullseye_amd64.deb
  # The database service used for the `site1` site.
  site1:
    type:  mysql:8.0
    portforward: true
    creds:
      user: drupal
      password: drupal
      database: site1
proxy:
  appserver:
    - site1.lndo.site
